services:
  db:
    image: postgres:18
    container_name: copark-postgres
    environment:
      POSTGRES_USER: copark
      POSTGRES_PASSWORD: copark
      POSTGRES_DB: copark
    ports:
      - "5432:5432"
    volumes:
      - copark_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copark -d copark"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  copark_db:
