services:
  db:
    image: postgres:18.1
    container_name: copark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: copark
      POSTGRES_PASSWORD: copark
      POSTGRES_DB: copark
    ports:
      - "5432:5432"
    volumes:
      - copark_db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copark -d copark"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer
    container_name: copark-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

volumes:
  copark_db:
